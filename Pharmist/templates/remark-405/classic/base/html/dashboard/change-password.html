{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change the password</title>

  <style>
    .container
    {
      padding: 0%;
      margin: 0%;
    }
    .form
    {
      margin-left: 55px;
    }
    body
    {
      color: black;
   
    }
  </style>
  <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
  </script>
</head>
<body>
 <div class="container">

{% block content %}
  
<div class="container">

  

    <div class="page-header">
        <h1 class="page-title">Change Password</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Profile</a></li>
          <li class="breadcrumb-item active">Change Password</li>
        </ol>
        <div class="page-header-actions">
          <button type="button" class="btn btn-sm btn-icon btn-default btn-outline btn-round" data-toggle="tooltip" data-original-title="Edit">
            <i class="icon wb-pencil" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-sm btn-icon btn-default btn-outline btn-round" data-toggle="tooltip" data-original-title="Refresh">
            <i class="icon wb-refresh" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-sm btn-icon btn-default btn-outline btn-round" data-toggle="tooltip" data-original-title="Setting">
            <i class="icon wb-settings" aria-hidden="true"></i>
          </button>
        </div>
      </div>


  
    <form class="form col-md-6 col-sm-8">
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">
          <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>

      {% endblock content %} 
 </div>
</div>

</body>
</html>
